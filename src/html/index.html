<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <script id="customMessageTemplate" type="text/html">
      <!--
    --><em class="customMessage" data-bind="validationMessage: field"></em>
    </script>

    <fieldset>
      <legend class="well">
        User: <strong data-bind="text: errors().length"></strong> errors
      </legend>

      <div class="row">
        <label>First name:</label>
        <input type="text" data-bind="textInput: firstName" />
      </div>

      <div class="row">
        <label>Last name:</label>
        <input data-bind="value: lastName" />
      </div>

      <div
        class="row"
        data-bind="validationOptions: { messageTemplate: 'customMessageTemplate' }"
      >
        <div class="row">
          <label>Email:</label>
          <input
            data-bind="value: emailAddress"
            required="required"
            pattern="@"
          />
        </div>
        <div class="row">
          <label>Location:</label>
          <input data-bind="value: location" />
        </div>
        <div class="row">
          <label>Age:</label>
          <input data-bind="value: age" required="required" />
        </div>
      </div>

      <div class="row">
        <label>Subscriptions:</label>
        <select
          data-bind="value: subscription, options: subscriptionOptions, optionsCaption: 'Choose one...'"
        ></select>
      </div>

      <div class="row">
        <label>Password:</label>
        <input data-bind="value: password" type="password" />
      </div>

      <div class="row">
        <label>Retype password:</label>
        <input data-bind="value: confirmPassword" type="password" />
      </div>

      <div class="row">
        <label>10 + 1 = </label>
        <input data-bind="value: captcha" />
      </div>
    </fieldset>

    <fieldset>
      <button type="button" data-bind="click: submit">Submit</button>
      &nbsp;
      <button type="button" data-bind="click: reset">Reset</button>
      &nbsp;
      <button type="button" data-bind="click: requireLocation">
        Make 'Location' required
      </button>
    </fieldset>
  </body>
  <script src="./js/main.js"></script>
</html>
