<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <script id="customMessageTemplate" type="text/html">
      <!--
    --><em class="customMessage" data-bind="validationMessage: field"></em>
    </script>

    <fieldset>
      <legend class="well">
        Welcome Dear: <strong data-bind="text: name"></strong>
        <br />
        Step:
        <bold data-bind="text: stepIdentifier"></bold>
      </legend>

      <div data-bind="if: stepIdentifier() === 0">
        <div class="row">
          <label>Name:</label>
          <input type="text" data-bind="textInput: name" />
        </div>

        <div
          class="row"
          data-bind="validationOptions: { messageTemplate: 'customMessageTemplate' }"
        >
          <div class="row">
            <label>Email:</label>
            <input
              data-bind="value: emailAddress"
              required="required"
              pattern="@"
            />
          </div>
        </div>
      </div>

      <div data-bind="if: stepIdentifier() === 1">
        <div class="row">
          <label>Age:</label>
          <input data-bind="value: age" type="number" required="required" />
        </div>

        <div class="row">
          <label>Newsletter:</label>
          <select
            data-bind="value: subscription, options: subscriptionOptions, optionsCaption: 'Choose one...'"
          ></select>
        </div>

        <div class="row">
          <label>10 + 1 = </label>
          <input data-bind="value: captcha" />
        </div>
      </div>
    </fieldset>

    <fieldset>
      <div data-bind="if: loading() === false && successUser() === false">
        <div data-bind="if: stepIdentifier() === 0">
          <button type="button" data-bind="click: stepTwo">Next</button>
        </div>
        <div data-bind="if: stepIdentifier() === 1">
          <button type="button" data-bind="click: stepOne">Back</button>
          &nbsp;
          <button type="button" data-bind="click: submit">Submit</button>
        </div>
        <br />
        <button type="button" data-bind="click: reset">Reset</button>
      </div>
      <p data-bind="if: loading() === true">loading</p>
      <p data-bind="if: successUser() === true">
        your account created successfully
      </p>
    </fieldset>
  </body>
  <script src="./js/main.js"></script>
</html>
